spring:
  application:
    name: eureka-server
  security:
    user:
      name: tlh
      password: 123456
eureka:
  client:
    register-with-eureka: false # 去掉自我注册
    fetch-registry: false       # 不用拉取注册信息
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    appname: eureka-server
    hostname: localhost
server:
  port: 8081