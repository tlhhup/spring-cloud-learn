server:
  port: 8098
  servlet:
    path: /user
spring:
  application:
    name: tlh-service-user
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8089/eureka/
    healthcheck:
      enabled: true
  instance:
    appname: tlh-service-user
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 5